{% extends "base.html" %}

{% block content %}
  	
	<div class="row">
	
	<h1>Edit Profile</h1>
      <hr>
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/80" class="avatar img-thumbnail" alt="avatar">
          <h6>Upload your profile picture...</h6>
          <input type="file" class="form-control">
        </div>
      </div>
      
      <div class="col-md-6 personal-info">
        
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        
        <h3>Personal info</h3>
    
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-md-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" placeholder="Enter your first name..">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" placeholder="Enter your last name..">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="email" value="{{current_user.email}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{current_user.name}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="{{current_user.password}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-sm btn-primary ranking-button" value="Save">
              <span></span>
              <input type="reset" class="btn btn-sm btn-default ranking-button" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
  <hr>
{% endblock content %}
