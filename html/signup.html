{% extends "base.html" %}

{% block title %} Rankit | Sign in {% endblock title %}

{% block right_nav %}

	<ul class="nav navbar-nav navbar-right">
		<li>
			<a href="/signin">Sign in</a>
		</li>
	</ul>
	
{% endblock right_nav %}

{% block content %}
	<div class="col-md-4 col-md-offset-4">
    	<div class="panel panel-default">
  			<div class="panel-heading">
  				<h3 class="panel-title">
  					<strong>Sign up</strong>
  				</h3>
  			</div>
  			<div class="panel-body">
   				<form role="form" method="post">
   					<div class="form-group">
    					<label for="exampleInputEmail1">User name</label>
    					<input type="text" class="form-control input-sm" name="user_name" value="{{user_name}}" placeholder="Enter user name">
  					</div>
  					<div class="form-group">
    					<label for="exampleInputEmail1">Email</label>
    					<input type="email" class="form-control input-sm" name="email" value="{{email}}" placeholder="Enter email">
  					</div>
  					<div class="form-group">
    					<label for="exampleInputPassword1">Password</label>
    					<input type="password" class="form-control input-sm" name="password" value="{{password}}" placeholder="Password">
  					</div>
  					<div class="form-group">
    					<label for="exampleInputConfirm">Verify password</label>
    					<input type="password" class="form-control input-sm" name="verify" value="{{verify}}" placeholder="Verify password">
  					</div>
  					<p class="text-danger">{{error_login}}</p>
  					<button type="submit" class="btn btn-sm btn-default">Sign up</button>
				</form>
  			</div>
		</div>
	</div>
{% endblock content %}
